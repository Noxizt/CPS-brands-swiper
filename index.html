<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-CPS.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css"> <!-- global CSS -->
    <link rel="stylesheet" href="css/style.css"> <!-- custom CSS -->
    <link rel="stylesheet" href="fonts/stylesheet.css"> <!-- fonts CSS -->
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css"> <!-- swiper CSS -->
    <title>brands-swiper</title>
</head>
<body>
    <section class="section">
        <header class="header">
            <h2 class="h2">Ремонт техники различных брендов</h2>
        </header>
        <div class="swiper swiper-custom">
            <ul class="swiper-wrapper swiper-wrapper-custom">
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">
                        <img src="img/brand_lenovo.png" alt="логотип Lenovo">
                        <a href="#Lenovo">
                            <img src="img/go.svg" title="Подробнее о бренде Lenovo">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">

                            <img src="img/go.svg" title="Подробнее о бренде Samsung">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">

                        <a href="#Apple">
                            <img src="img/go.svg" title="Подробнее о бренде Apple">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">

                            <img src="img/go.svg" title="Подробнее о бренде ViewSonic">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">
                        <img src="img/brand_bosch.png" alt="логотип Bosch">
                        <a href="#Bosch">
                            <img src="img/go.svg" title="Подробнее о бренде Bosch">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">
                        <img src="img/brand_hp.png" alt="логотип HP">
                        <a href="#HP">
                            <img src="img/go.svg" title="Подробнее о бренде HP">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">

                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">
                        <img src="img/brand_sony.png" alt="логотип SONY">
                        <a href="#SONY">
                            <img src="img/go.svg" title="Подробнее о бренде SONY">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">
                        <img src="img/brand_lenovo.png" alt="логотип Lenovo">
                        <a href="#Lenovo">
                            <img src="img/go.svg" title="Подробнее о бренде Lenovo">
                        </a>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide-custom">
                    <div class="swiper-slide__brand-card">

                        </a>
                    </div>
                </li>

                    <div class="swiper-slide__brand-card">
                        <img src="img/brand_apple.png" alt="логотип Apple">
                        <a href="#Apple">
                            <img src="img/go.svg" title="Подробнее о бренде Apple">
                        </a>
                    </div>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <button class="button-expand">
            <div class="icon-expand"></div><span class="button-expand_inner">Показать все</span>
        </button>
        <script src="swiper/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
